services:
  - type: web
    name: edunotes-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_VISION_MODEL
        value: meta-llama/llama-4-scout-17b-16e-instruct
      - key: LLM_PROVIDER
        value: groq
      - key: ENABLE_LOCAL_FALLBACK
        value: "false"
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: "8000"
      - key: CORS_ORIGINS
        sync: false
